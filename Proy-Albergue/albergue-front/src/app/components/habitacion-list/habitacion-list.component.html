<div class="container-fluid px-4 py-3 h-100"> 
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold text-dark m-0"><i class="bi bi-grid-fill me-2"></i>Control de Habitaciones</h3>
    <button class="btn btn-sm btn-primary" (click)="cargarHabitaciones()">
      <i class="bi bi-arrow-clockwise"></i> Actualizar
    </button>
  </div>

  <div class="row h-100 g-3">
    
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary bg-gradient text-white py-2 d-flex justify-content-between">
          <span class="fw-bold small text-uppercase"><i class="bi bi-mortarboard-fill me-2"></i>Pabell贸n Estudiantes</span>
          <span class="badge bg-white text-primary rounded-pill">1 - 10</span>
        </div>
        <div class="card-body p-3">
          <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-2"> 
            
            <div class="col" *ngFor="let hab of habitacionesEstudiantes">
              <div class="room-card compact"
                   [class.available]="hab.estado === 'DISPONIBLE'"
                   [class.occupied]="hab.estado === 'OCUPADA'"
                   (click)="gestionarHabitacion(hab)">
                
                <div class="d-flex justify-content-between w-100 align-items-start">
                  <span class="room-number">{{ hab.numero_habitacion }}</span>
                  <span class="badge rounded-pill" 
                        [class.bg-success-subtle]="hab.estado === 'DISPONIBLE'" 
                        [class.text-success]="hab.estado === 'DISPONIBLE'"
                        [class.bg-danger-subtle]="hab.estado === 'OCUPADA'"
                        [class.text-danger]="hab.estado === 'OCUPADA'">
                    Piso {{ hab.piso }}
                  </span>
                </div>

                <div class="status-text mt-2">
                  {{ hab.estado === 'DISPONIBLE' ? 'Libre' : 'Ocupado' }}
                </div>

                <button *ngIf="hab.estado === 'OCUPADA'" 
                        class="btn-liberar"
                        (click)="liberarHabitacion(hab.idhabitacion!); $event.stopPropagation()"
                        title="Liberar habitaci贸n">
                  <i class="bi bi-box-arrow-right"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-info bg-gradient text-white py-2 d-flex justify-content-between">
          <span class="fw-bold small text-uppercase"><i class="bi bi-heart-pulse-fill me-2"></i>Pabell贸n Pacientes</span>
          <span class="badge bg-white text-info rounded-pill">11 - 20</span>
        </div>
        <div class="card-body p-3">
          <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-2">
            
            <div class="col" *ngFor="let hab of habitacionesPacientes">
              <div class="room-card compact"
                   [class.available]="hab.estado === 'DISPONIBLE'"
                   [class.occupied]="hab.estado === 'OCUPADA'"
                   (click)="gestionarHabitacion(hab)">
                
                <div class="d-flex justify-content-between w-100 align-items-start">
                  <span class="room-number">{{ hab.numero_habitacion }}</span>
                  <span class="badge rounded-pill" 
                        [class.bg-success-subtle]="hab.estado === 'DISPONIBLE'" 
                        [class.text-success]="hab.estado === 'DISPONIBLE'"
                        [class.bg-danger-subtle]="hab.estado === 'OCUPADA'"
                        [class.text-danger]="hab.estado === 'OCUPADA'">
                    Piso {{ hab.piso }}
                  </span>
                </div>

                <div class="status-text mt-2">
                  {{ hab.estado === 'DISPONIBLE' ? 'Libre' : 'Ocupado' }}
                </div>

                <button *ngIf="hab.estado === 'OCUPADA'" 
                        class="btn-liberar"
                        (click)="liberarHabitacion(hab.idhabitacion!); $event.stopPropagation()"
                        title="Liberar habitaci贸n">
                  <i class="bi bi-box-arrow-right"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
