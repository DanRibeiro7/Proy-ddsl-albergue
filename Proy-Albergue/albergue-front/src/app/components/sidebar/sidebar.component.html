<div class="d-flex flex-column flex-shrink-0 sidebar-modern">

  <div class="sidebar-header p-4">
    <a routerLink="/reportes" class="d-flex align-items-center text-decoration-none brand-logo">
      <div class="logo-icon me-3 shadow-lg">
        <i class="bi bi-buildings-fill"></i>
      </div>
      <div>
        <h5 class="fw-bold text-white mb-0 tracking-tight">ALBERGUE</h5>
        <span class="text-primary fw-bold tracking-widest small">YURÚA</span>
      </div>
    </a>
  </div>

  <div class="px-3">
    <hr class="sidebar-divider mt-0 mb-3">
  </div>

  <ul class="nav nav-pills flex-column mb-auto px-3 gap-2">

    <li class="nav-small-cap text-light ms-2 mt-2 mb-1">
      <small class="fw-bold text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">
        Principal
      </small>
    </li>


    <li class="nav-item">
      <a routerLink="/reportes" routerLinkActive="active-link" class="nav-link custom-link">
        <i class="bi bi-graph-up-arrow icon-width"></i>
        <span>Panel de Reportes</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/habitaciones" routerLinkActive="active-link" class="nav-link custom-link">
        <i class="bi bi-grid-1x2-fill icon-width"></i>
        <span>Control Habitaciones</span>
      </a>
    </li>

    <li class="nav-small-cap text-light ms-2 mt-3 mb-1">
      <small class="fw-bold text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">
        Gestión</small>
    </li>

    <li class="nav-item">
      <a routerLink="/registro" routerLinkActive="active-link" class="nav-link custom-link">
        <i class="bi bi-journal-check icon-width"></i>
        <span>Registros</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/personas" routerLinkActive="active-link" class="nav-link custom-link">
        <i class="bi bi-people-fill icon-width"></i>
        <span>Huéspedes</span>
      </a>
    </li>

  </ul>

  <div class="mt-auto p-3">
    <div class="user-card p-3 rounded-3 dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle w-100"
        data-bs-toggle="dropdown" aria-expanded="false">

        <div class="position-relative">
          <div
            class="bg-gradient-primary rounded-circle d-flex justify-content-center align-items-center me-3 shadow-sm avatar-box">
            <span class="fw-bold">{{ usuario?.username?.charAt(0) | uppercase }}</span>
          </div>
          <span
            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-dark rounded-circle"></span>
        </div>

        <div class="d-flex flex-column overflow-hidden">
          <strong class="text-truncate">{{ usuario?.username || 'Usuario' }}</strong>
          <small class="text-white-50 text-uppercase" style="font-size: 0.7rem;">{{ usuario?.rol || 'Staff' }}</small>
        </div>
      </a>

      <ul class="dropdown-menu dropdown-menu-dark text-small shadow border-0 mt-2">
        <li>
          <a class="dropdown-item py-2" routerLink="/usuarios">
            <i class="bi bi-gear-fill me-2 opacity-50"></i> Configuración
          </a>
        </li>
        <li>
          <hr class="dropdown-divider border-secondary opacity-25">
        </li>
        <li>
          <button class="dropdown-item py-2 text-danger fw-bold" type="button" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
  </div>

</div>
